<!DOCTYPE html>
<html lang="sr-Cyrl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Универзитетска Библиотека - AI Асистент</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Roboto', sans-serif;
            background-image: url('library-background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }
        
        /* Background overlay layer */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* Black transparent with 30% opacity */
            z-index: 1;
        }
        
        .backdrop-blur-sm {
            -webkit-backdrop-filter: blur(4px);
            backdrop-filter: blur(4px);
        }
        
        /* Animacija za postepeno pojavljivanje */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }

        /* Novi stilovi za carousel vesti */
        #news-carousel-container {
            height: 96px; /* Fixed height for exactly 3 lines */
            overflow: hidden;
            position: relative;
        }
        
        /* Mobile-specific adjustments */
        @media (max-width: 640px) {
            #news-carousel-container {
                height: 144px; /* Increased height for mobile to accommodate 3 taller items */
            }
        }
        #news-carousel-inner {
            position: absolute;
            width: 100%;
            transition: transform 0.8s ease-in-out;
        }
        .news-item {
            text-align: center;
            padding: 4px 0;
            font-size: 0.875rem;
            color: #4b5563;
            transition: all 0.5s ease;
            line-height: 1.2;
            height: 32px; /* Fixed height per item */
            display: flex;
            align-items: center;
            justify-content: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
            box-sizing: border-box;
            width: 100%;
            max-width: 100%;
            hyphens: auto;
            text-align: center;
        }
        
        /* Mobile-specific adjustments */
        @media (max-width: 640px) {
            .news-item {
                height: 48px; /* Increased height for mobile to accommodate multiple lines */
                font-size: 0.75rem; /* Slightly smaller font for mobile */
                line-height: 1.2;
                padding: 2px 0;
            }
        }
        .news-item.active {
            opacity: 1;
            font-weight: 600;
            color: #1f2937;
            font-size: 1.125rem;
        }
        /* Ensure each line of text is centered individually */
        .news-item span {
            display: block;
            text-align: center;
            width: 100%;
            line-height: 1.4;
        }

        /* Scrollbar stilovi */
        #chatbox::-webkit-scrollbar { width: 6px; }
        #chatbox::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
        #chatbox::-webkit-scrollbar-thumb { background: rgba(149, 52, 36, 0.5); border-radius: 10px; }
        #chatbox::-webkit-scrollbar-thumb:hover { background: rgba(149, 52, 36, 0.7); }

        /* Stilovi za poruke - promenjena boja korisničke poruke */
        .user-message {
            background-color: #3b82f6; /* Plava boja */
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }
        .bot-message {
            background-color: #f1f1f1;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }
        
        /* Indikator kucanja */
        .typing-indicator span {
            height: 8px; width: 8px; background-color: #999;
            border-radius: 50%; display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-of-type(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-of-type(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4 sm:p-6">

    <div class="w-full max-w-2xl min-h-[45vh] backdrop-blur-sm rounded-2xl shadow-2xl flex flex-col p-4 sm:p-6 md:p-8 text-gray-800 fade-in" style="position: relative; z-index: 2; margin-bottom: 80px;">
        <!-- Chatbox beige overlay -->
        <div class="absolute inset-0 rounded-2xl" style="background-color: rgba(229, 224, 205, 0.7); z-index: -1;"></div>

        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <img src="logo.png" alt="Library Logo" class="max-w-full h-auto sm:w-49 w-24">
        </div>

        <!-- Заглавље са вестима -->
        <header class="w-full mb-4">
            <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Вести</h2>
            <div id="news-carousel-container" class="w-full h-32 overflow-hidden relative">
                <div id="news-carousel-inner" class="absolute w-full transition-transform duration-700 ease-in-out">
                    <!-- Vesti se dinamički ubacuju ovde -->
                </div>
            </div>
        </header>

        <!-- Chat sekcija -->
        <main class="flex-grow flex flex-col w-full mx-auto">
            <div id="chatbox" class="flex-grow bg-white/50 rounded-t-lg p-3 overflow-y-auto mb-3 min-h-[200px] max-h-[400px]">
                 <!-- Inicijalna poruka se prikazuje ovde -->
            </div>

            <!-- Polje za unos -->
            <div class="relative">
                <input type="text" id="userInput" class="w-full pl-3 pr-10 py-2 bg-white border-2 border-gray-300 rounded-b-lg focus:outline-none focus:ring-2 focus:ring-[#953424] focus:border-transparent transition text-sm" placeholder="Поставите питање...">
                <button id="sendButton" class="absolute inset-y-0 right-0 flex items-center justify-center w-10 text-gray-500 hover:text-[#953424] transition">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </main>
    </div>

    <!-- Footer са дугметом - ван chatbox-а -->
    <footer class="w-full max-w-4xl text-center py-6" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 3;">
        <a href="https://www.unilib.rs" class="px-8 py-3 bg-[#953424] text-white font-semibold rounded-lg shadow-lg hover:bg-[#7d2b1d] transition-colors duration-300">
            Повратак на страницу библиотеке
        </a>
    </footer>

    <script>
        const newsItems = [
            { text: "Najava izložbe: Jovan Dučić - Spona između dve biblioteke", link: "https://www.unilib.rs/vesti/2025/najava-izlozbe-jovan-ducic-spona-izmedju-narodne-biblioteke-u-trebinju-i-univerzitetske-biblioteke-u-beogradu/" },
            { text: "Obaveštenje o radnom vremenu tokom praznika", link: "https://www.unilib.rs/vesti/2025/obavestenje-13/" },
            { text: "Javna nabavka električne energije za 2025. godinu", link: "https://www.unilib.rs/javne-nabavke/2025/javna-nabavka-elektricne-energije-2025/" },
            { text: "Plan javnih nabavki za 2024. godinu", link: "https://www.unilib.rs/javne-nabavke/2024/plan-javnih-nabavki-za-2024-godinu/" }
        ];

        const welcomeMessages = [
            "Добродошли! Ја сам ваш дигитални асистент Универзитетске библиотеке.",
            "Како вам могу помоћи данас? Питајте о услугама, каталогу, радном времену...",
            "Слободно поставите питање у вези са услугама библиотеке.",
            "Тражите књигу или информацију? На правом сте месту."
        ];

        const newsCarouselInner = document.getElementById('news-carousel-inner');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const chatbox = document.getElementById('chatbox');
        
        let currentNewsIndex = 0;
        let chatHistory = [];
        let initialMessageInterval;

        // --- Logika za Carousel ---
        function setupCarousel() {
            // Duplicate items for seamless looping
            const duplicatedItems = [...newsItems, ...newsItems, ...newsItems];
            
            duplicatedItems.forEach((item, index) => {
                const a = document.createElement('a');
                a.href = item.link;
                a.target = "_blank";
                a.className = "news-item block cursor-pointer";
                
                // Create span for proper text centering
                const span = document.createElement('span');
                span.textContent = item.text;
                a.appendChild(span);
                
                newsCarouselInner.appendChild(a);
            });
        }

        function updateCarousel() {
            const items = Array.from(newsCarouselInner.children);
            if (items.length === 0) return;
            
            // Check if we're in mobile view
            const isMobile = window.innerWidth <= 640;
            const itemHeight = isMobile ? 48 : 32; // Different height for mobile
            const containerHeight = isMobile ? 144 : 96; // Different container height for mobile
            const totalItems = newsItems.length;
            
            // Calculate current position in the original array
            const originalIndex = currentNewsIndex % totalItems;
            
            // Position to show 3 items with middle one perfectly centered
            const targetIndex = originalIndex + totalItems; // Use second set of duplicates
            const offset = (containerHeight / 2) - (itemHeight / 2) - (targetIndex * itemHeight);
            
            newsCarouselInner.style.transform = `translateY(${offset}px)`;

            // Highlight only the middle item
            items.forEach((item, index) => {
                const relativeIndex = index % totalItems;
                // Only highlight the middle item (originalIndex)
                item.classList.toggle('active', relativeIndex === originalIndex);
            });
            
            currentNewsIndex = (currentNewsIndex + 1) % totalItems;
        }

        // --- Logika za Chat ---
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('p-3', 'rounded-lg', 'max-w-xs', 'sm:max-w-md', 'mb-2', 'break-words');
            messageDiv.textContent = text;
            if (sender === 'user') {
                messageDiv.classList.add('user-message');
            } else {
                messageDiv.classList.add('bot-message');
            }
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.classList.add('bot-message', 'p-3', 'rounded-lg', 'mb-2');
            typingDiv.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
            chatbox.appendChild(typingDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }
        
        // --- Inicijalna poruka u chatu ---
        function showInitialMessage() {
            let currentMessageIndex = 0;
            const initialMessageDiv = document.createElement('div');
            initialMessageDiv.id = 'initialMessage';
            initialMessageDiv.className = 'text-center text-gray-600 p-4 h-full flex items-center justify-center transition-opacity duration-500';
            chatbox.appendChild(initialMessageDiv);

            const rotateMessage = () => {
                initialMessageDiv.style.opacity = 0;
                setTimeout(() => {
                    initialMessageDiv.textContent = welcomeMessages[currentMessageIndex];
                    initialMessageDiv.style.opacity = 1;
                    currentMessageIndex = (currentMessageIndex + 1) % welcomeMessages.length;
                }, 500);
            };
            rotateMessage();
            initialMessageInterval = setInterval(rotateMessage, 5000);
        }

        async function askBot() {
            const userText = userInput.value.trim();
            if (userText === "") return;

            // Ukloni inicijalnu poruku ako postoji
            const initialMessage = document.getElementById('initialMessage');
            if (initialMessage) {
                clearInterval(initialMessageInterval);
                initialMessage.remove();
            }

            addMessage(userText, 'user');
            userInput.value = '';
            showTypingIndicator();

            try {
                // *** OVDE JE IZMENA ***
                const apiUrl = 'https://carlyn-subpyramidical-teresa.ngrok-free.dev/ask';
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: userText,
                        chat_history: chatHistory
                    }),
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const data = await response.json();
                const botAnswer = data.answer;
                
                hideTypingIndicator();
                addMessage(botAnswer, 'bot');
                
                chatHistory.push([userText, botAnswer]);

            } catch (error) {
                console.error("Error asking bot:", error);
                hideTypingIndicator();
                addMessage("Дошло је до грешке. Молим вас, покушајте поново касније.", 'bot');
            }
        }

        sendButton.addEventListener('click', askBot);
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                askBot();
            }
        });

        // --- Inicijalizacija ---
        document.addEventListener('DOMContentLoaded', () => {
            setupCarousel();
            // Malo sačekamo da se elementi iscrtaju pre prvog poziva
            setTimeout(() => {
                updateCarousel();
                setInterval(updateCarousel, 3000); // Faster spinning for continuous effect
            }, 100);
            showInitialMessage();
        });
    </script>
</body>
</html>
