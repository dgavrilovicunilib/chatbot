<!DOCTYPE html>
<html lang="sr-Cyrl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Универзитетска Библиотека - AI Асистент</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        body {
            font-family: 'Inter', 'Roboto', sans-serif;
            background-image: url('library-background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            /* ✅ Povećan padding da napravi VIŠE mesta za sticky footer */
            padding-bottom: 180px; /* Increased for more space on desktop */
        }
        
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.3); z-index: 1;
        }
        
        .backdrop-blur-sm { -webkit-backdrop-filter: blur(4px); backdrop-filter: blur(4px); }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 1s ease-out forwards; }

        #news-carousel-container {
            height: 96px; overflow: hidden; position: relative; cursor: grab; user-select: none;
            width: 100%; margin: 0 -1rem;
        }
        #news-carousel-container:active { cursor: grabbing; }
        #news-carousel-inner {
            position: absolute; width: 100%; transition: transform 0.3s ease-out;
            will-change: transform; padding: 0 2rem; box-sizing: border-box;
        }
        .news-item {
            text-align: center; padding: 0; font-size: 0.875rem; color: #4b5563;
            transition: all 0.3s ease; line-height: 1.2; height: 32px; display: flex;
            align-items: center; justify-content: center; word-wrap: break-word;
            overflow-wrap: break-word; box-sizing: border-box; width: 100%;
            max-width: 100%; hyphens: auto; pointer-events: auto;
        }
        .news-item span {
            display: flex; align-items: center; justify-content: center; width: 100%;
            height: 100%; line-height: 1.2; padding: 0 12px; text-align: center; box-sizing: border-box;
        }
        .news-item.active {
            opacity: 1; font-weight: 600; color: #1f2937; font-size: 1.125rem;
            line-height: 1.1; z-index: 10;
        }
        .news-item.active span { line-height: 1.1; }

        @media (max-width: 640px) {
            #news-carousel-container {
                height: 96px; margin: 0 -1.25rem; width: calc(100% + 2.5rem);
                cursor: pointer; touch-action: manipulation;
            }
            #news-carousel-inner { padding: 0 1.25rem; }
            .news-item {
                font-size: 0.8rem; padding: 0; cursor: pointer;
                -webkit-tap-highlight-color: rgba(149, 52, 36, 0.3);
            }
            .news-item span { padding: 0 4px; }
            .news-item.active { font-size: 1rem; }
            /* ✅ Povećan padding za mobilne uređaje da se izbegne preklapanje sa sticky footer-om */
            body {
                padding-bottom: 80px; /* Adjusted to ensure space for sticky footer */
            }
            .main-container { padding-left: 0; padding-right: 0; max-width: 100%; }
        }

        .fixed-footer {
            position: fixed; bottom: 16px; left: 50%; transform: translateX(-50%);
            z-index: 1000; width: auto; max-width: 280px;
            text-align: center;
        }
        .fixed-footer .btn-library {
            display: inline-block; padding: 8px 20px; background: #953424; color: white;
            text-decoration: none; font-weight: 600; font-size: 0.875rem; text-align: center;
            border-radius: 6px; transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(149, 52, 36, 0.3); border: none; white-space: nowrap;
        }
        .fixed-footer .btn-library:hover {
            background: #7d2b1d; transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(149, 52, 36, 0.4);
        }

        .main-content {
            margin-bottom: 0 !important;
        }

        @media (max-width: 640px) {
            .fixed-footer {
                position: fixed; /* Keep sticky for mobile to avoid overlap issues */
                bottom: 16px; /* Stick to bottom of viewport on mobile */
                max-width: 100%;
                width: 100%;
                left: 0;
                transform: none;
            }
            .fixed-footer .btn-library { padding: 7px 16px; font-size: 0.8rem; }
            .user-message, .bot-message { font-size: 0.875rem; }
        }

        @media (min-width: 641px) {
            .main-container {
                margin-top: 40px; /* Push main content down on desktop to create space for footer */
            }
        }

        #chatbox::-webkit-scrollbar { width: 6px; }
        #chatbox::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
        #chatbox::-webkit-scrollbar-thumb { background: rgba(149, 52, 36, 0.5); border-radius: 10px; }
        #chatbox::-webkit-scrollbar-thumb:hover { background: rgba(149, 52, 36, 0.7); }
        .user-message {
            background-color: #3b82f6; color: white; align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }
        .bot-message {
            background-color: #f1f1f1; color: #333; align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }
        .user-message, .bot-message { white-space: pre-wrap; word-wrap: break-word; }
        .bot-message p { margin: 0 0 8px 0; line-height: 1.4; }
        .bot-message p:last-child { margin-bottom: 0; }
        .bot-message strong { font-weight: 600; }
        .bot-message em { font-style: italic; }
        .bot-message br { display: block; content: ""; margin-bottom: 8px; }
        .bot-message ul, .bot-message ol { margin: 8px 0; padding-left: 20px; }
        .bot-message li { margin-bottom: 4px; }
        .bot-message code {
            background-color: rgba(0, 0, 0, 0.1); padding: 2px 4px; border-radius: 3px;
            font-family: 'Courier New', monospace; font-size: 0.9em;
        }
        .bot-message pre {
            background-color: rgba(0, 0, 0, 0.1); padding: 8px; border-radius: 4px;
            overflow-x: auto; margin: 8px 0; font-family: 'Courier New', monospace; font-size: 0.9em;
        }
        .bot-message blockquote {
            border-left: 3px solid #ccc; margin: 8px 0; padding-left: 12px; color: #666;
        }
        .typing-indicator span {
            height: 8px; width: 8px; background-color: #999; border-radius: 50%; display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-of-type(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-of-type(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        .bot-message table {
            width: 100%; border-collapse: collapse; margin: 12px 0; font-size: 0.9em;
        }
        .bot-message th, .bot-message td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .bot-message th { background-color: #e2e8f0; font-weight: 600; }
        .bot-message a { color: #953424; text-decoration: underline; }
        .bot-message a:hover { color: #7d2b1d; }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4 sm:p-6">

    <div class="w-full max-w-2xl min-h-[45vh] backdrop-blur-sm rounded-2xl shadow-2xl flex flex-col p-4 sm:p-6 md:p-8 text-gray-800 fade-in main-content main-container" style="position: relative; z-index: 2;">
        <div class="absolute inset-0 rounded-2xl" style="background-color: rgba(229, 224, 205, 0.7); z-index: -1;"></div>
        <div class="flex justify-center mb-6">
            <img src="logo.png" alt="Library Logo" class="max-w-full h-auto sm:w-49 w-24">
        </div>
        <header class="w-full mb-4">
            <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Вести</h2>
            <div id="news-carousel-container" class="w-full h-32 overflow-hidden relative">
                <div id="news-carousel-inner" class="absolute w-full"></div>
            </div>
        </header>
        <main class="flex-grow flex flex-col w-full mx-auto">
            <div id="chatbox" class="flex-grow bg-white/50 rounded-t-lg p-3 overflow-y-auto mb-3 min-h-[200px] max-h-[400px]"></div>
            <div class="relative">
                <input type="text" id="userInput" class="w-full pl-3 pr-10 py-2 bg-white border-2 border-gray-300 rounded-b-lg focus:outline-none focus:ring-2 focus:ring-[#953424] focus:border-transparent transition text-sm" placeholder="Поставите питање...">
                <button id="sendButton" class="absolute inset-y-0 right-0 flex items-center justify-center w-10 text-gray-500 hover:text-[#953424] transition">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </main>
    </div>
    <footer class="fixed-footer">
        <a href="https://www.unilib.rs" class="btn-library">Повратак на страницу библиотеке</a>
    </footer>

    <script>
        // JavaScript kod ostaje isti
        const newsItems = [ { text: "Најава изложбе: Јован Дучић - Спона између две библиотеке", link: "https://www.unilib.rs/vesti/2025/najava-izlozbe-jovan-ducic-spona-izmedju-narodne-biblioteke-u-trebinju-i-univerzitetske-biblioteke-u-beogradu/" }, { text: "Обавештење о радном времену током празника", link: "https://www.unilib.rs/vesti/2025/obavestenje-13/" }, { text: "Јавна набавка електричне енергије за 2025. годину", link: "https://www.unilib.rs/javne-nabavke/2025/javna-nabavka-elektricne-energije-2025/" }, { text: "План јавних набавки за 2024. годину", link: "https://www.unilib.rs/javne-nabavke/2024/plan-javnih-nabavki-za-2024-godinu/" } ];
        const welcomeMessages = [ "Добродошли! Ја сам ваш дигитални асистент Универзитетске библиотеке.", "Како вам могу помоћи данас? Питајте о услугама, каталогу, радном времену...", "Слободно поставите питање у вези са услугама библиотеке.", "Тражите књигу или информацију? На правом сте месту." ];
        const newsCarouselContainer = document.getElementById('news-carousel-container'); const newsCarouselInner = document.getElementById('news-carousel-inner'); const userInput = document.getElementById('userInput'); const sendButton = document.getElementById('sendButton'); const chatbox = document.getElementById('chatbox');
        let currentNewsIndex = 0, chatHistory = [], initialMessageInterval, isAutoScrolling = true, scrollTimeout, isUserInteracting = false, isMobile = window.innerWidth <= 640, eventListeners = [];
        const ITEM_HEIGHT = 32, CONTAINER_HEIGHT = 96, TOTAL_ITEMS = newsItems.length;
        function checkMobile() { isMobile = window.innerWidth <= 640; }
        function removeEventListeners() { eventListeners.forEach(({ type, element, fn }) => element.removeEventListener(type, fn)); eventListeners = []; }
        function setupCarousel() {
            removeEventListeners(); newsCarouselInner.innerHTML = ''; const duplicatedItems = [...newsItems, ...newsItems, ...newsItems];
            duplicatedItems.forEach((item, index) => { const a = document.createElement('a'); a.href = item.link; a.target = "_blank"; a.className = "news-item block cursor-pointer"; a.dataset.index = index % TOTAL_ITEMS; const span = document.createElement('span'); span.textContent = item.text; a.appendChild(span); newsCarouselInner.appendChild(a); });
            initScrollEvents(); scrollToIndex(0, false);
        }
        function scrollToIndex(index, animate = true) {
            const targetIndex = index + TOTAL_ITEMS; const offset = (CONTAINER_HEIGHT / 2) - (ITEM_HEIGHT / 2) - (targetIndex * ITEM_HEIGHT);
            currentNewsIndex = index; newsCarouselInner.style.transform = `translateY(${offset}px)`; newsCarouselInner.style.transition = animate ? 'transform 0.3s ease-out' : 'none'; updateActiveItem(index);
        }
        function updateActiveItem(index) { Array.from(newsCarouselInner.children).forEach(item => { item.classList.toggle('active', parseInt(item.dataset.index) === index); }); }
        function initScrollEvents() {
            removeEventListeners(); if (!isMobile) {
                const wheelHandler = (e) => { e.preventDefault(); isUserInteracting = true; pauseAutoScroll(); const direction = e.deltaY > 0 ? 1 : -1; scrollToIndex((currentNewsIndex + direction + TOTAL_ITEMS) % TOTAL_ITEMS); };
                newsCarouselContainer.addEventListener('wheel', wheelHandler, { passive: false }); eventListeners.push({ type: 'wheel', element: newsCarouselContainer, fn: wheelHandler }); let isDragging = false, dragStartY = 0;
                const mouseDownHandler = (e) => { isDragging = true; dragStartY = e.clientY; isUserInteracting = true; newsCarouselInner.style.transition = 'none'; newsCarouselContainer.style.cursor = 'grabbing'; pauseAutoScroll(); e.preventDefault(); };
                const mouseMoveHandler = (e) => { if (!isDragging) return; const delta = (dragStartY - e.clientY) * 0.3; const currentOffset = parseFloat(newsCarouselInner.style.transform?.match(/-?\d+\.?\d*/)?.[0] || 0); newsCarouselInner.style.transform = `translateY(${currentOffset - delta}px)`; dragStartY = e.clientY; };
                const mouseUpHandler = () => { if (isDragging) { isDragging = false; newsCarouselContainer.style.cursor = 'grab'; snapToNearestItem(); resumeAutoScrollAfterDelay(); } };
                newsCarouselContainer.addEventListener('mousedown', mouseDownHandler); document.addEventListener('mousemove', mouseMoveHandler); document.addEventListener('mouseup', mouseUpHandler);
                eventListeners.push({ type: 'mousedown', element: newsCarouselContainer, fn: mouseDownHandler }, { type: 'mousemove', element: document, fn: mouseMoveHandler }, { type: 'mouseup', element: document, fn: mouseUpHandler });
                newsCarouselContainer.style.cursor = 'grab';
            } else { newsCarouselContainer.style.cursor = 'pointer'; }
        }
        function snapToNearestItem() {
            if (isMobile) return; const currentTransform = parseFloat(newsCarouselInner.style.transform?.match(/-?\d+\.?\d*/)?.[0] || 0);
            const centerOffset = (CONTAINER_HEIGHT / 2) - (ITEM_HEIGHT / 2); const nearestIndex = Math.round((centerOffset - currentTransform) / ITEM_HEIGHT);
            const finalIndex = (nearestIndex % TOTAL_ITEMS + TOTAL_ITEMS) % TOTAL_ITEMS; scrollToIndex(finalIndex);
        }
        function pauseAutoScroll() { isAutoScrolling = false; clearTimeout(scrollTimeout); }
        function resumeAutoScrollAfterDelay() { scrollTimeout = setTimeout(() => { isAutoScrolling = true; isUserInteracting = false; }, 5000); }
        function updateCarousel() { if (isAutoScrolling && !isUserInteracting) scrollToIndex((currentNewsIndex + 1) % TOTAL_ITEMS); }
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('p-3', 'rounded-lg', 'max-w-sm', 'sm:max-w-lg', 'mb-2', 'break-words');
            if (sender === 'user') {
                messageDiv.classList.add('user-message'); messageDiv.textContent = text;
            } else {
                messageDiv.classList.add('bot-message'); messageDiv.innerHTML = marked.parse(text, { sanitize: true });
            }
            chatbox.appendChild(messageDiv); chatbox.scrollTop = chatbox.scrollHeight;
        }
        function showTypingIndicator() {
            const typingDiv = document.createElement('div'); typingDiv.id = 'typingIndicator';
            typingDiv.classList.add('bot-message', 'p-3', 'rounded-lg', 'mb-2');
            typingDiv.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
            chatbox.appendChild(typingDiv); chatbox.scrollTop = chatbox.scrollHeight;
        }
        function hideTypingIndicator() { const indicator = document.getElementById('typingIndicator'); if (indicator) indicator.remove(); }
        function showInitialMessage() {
            let currentMessageIndex = 0; const initialMessageDiv = document.createElement('div');
            initialMessageDiv.id = 'initialMessage';
            initialMessageDiv.className = 'text-center text-gray-600 p-4 h-full flex items-center justify-center transition-opacity duration-500';
            chatbox.appendChild(initialMessageDiv);
            const rotateMessage = () => {
                initialMessageDiv.style.opacity = 0;
                setTimeout(() => {
                    initialMessageDiv.textContent = welcomeMessages[currentMessageIndex];
                    initialMessageDiv.style.opacity = 1; currentMessageIndex = (currentMessageIndex + 1) % welcomeMessages.length;
                }, 500);
            };
            rotateMessage(); initialMessageInterval = setInterval(rotateMessage, 5000);
        }
        async function askBot() {
            const userText = userInput.value.trim(); if (userText === "") return;
            const initialMessage = document.getElementById('initialMessage');
            if (initialMessage) { clearInterval(initialMessageInterval); initialMessage.remove(); }
            addMessage(userText, 'user'); userInput.value = ''; showTypingIndicator();
            try {
                const apiUrl = 'https://carlyn-subpyramidical-teresa.ngrok-free.dev/ask';
                const response = await fetch(apiUrl, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: userText, chat_history: chatHistory }),
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json(); const botAnswer = data.answer;
                hideTypingIndicator(); addMessage(botAnswer, 'bot');
                chatHistory.push([userText, botAnswer]);
            } catch (error) {
                console.error("Error asking bot:", error);
                hideTypingIndicator(); addMessage("Дошло је до грешке. Молим вас, покушајте поново касније.", 'bot');
            }
        }
        sendButton.addEventListener('click', askBot);
        userInput.addEventListener('keydown', (event) => { if (event.key === 'Enter') { event.preventDefault(); askBot(); } });
        window.addEventListener('resize', () => { checkMobile(); setupCarousel(); });
        document.addEventListener('DOMContentLoaded', () => { checkMobile(); setupCarousel(); setInterval(updateCarousel, 4000); showInitialMessage(); });
    </script>
</body>
</html>
